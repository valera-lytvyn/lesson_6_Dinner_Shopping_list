<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dinner_Shopping_list</title>
</head>
<body>
 <header>
  <h1>Dinner Shopping list</h1>
  <h2>Let's go to the mall</h2>
   </header>
   <main>
    <div class="item1">
    
      <input class="checkbox_input" type="checkbox" name="hopping_list" value="pikles"
      id="hopping_list">

        <label class="checkbox_label" for="hopping_list">A lot of pikles</label>
     </div>
    <div class="item2" >
      <input  type="checkbox" name="hopping_list" value="apples"
      >
    <label for="hopping_list">10 apples</label>
    </div>
    <div class="item1">
      <input  type="checkbox" name="hopping_list" value="oranges">
      <label for="hopping_list">20 oranges</label>
    </div>
    <div class="item2">
      <input  type="checkbox" name="hopping_list" value="plates">
      <label for="hopping_list">13 plates</label>
          </div>
    <div class="item1">
      <input type="checkbox" name="hopping_list" value="bentos">
      <label for="hopping_list">15 bentos</label>
          </div>
    <div class="item2">
      <input type="checkbox" name="hopping_list" value="bottle">
      <label for="hopping_list">1 bottle</label>
          </div>
    
   </main>
   <footer> 
    <h2>Bon appetit:)</h2>
   </footer>
</body>
</html>
