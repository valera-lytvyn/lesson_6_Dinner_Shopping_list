<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dinner_Shopping_list</title>
</head>
<body>
 <header>
  <h1>Dinner Shopping list</h1>
  <h2>Let's go to the mall</h2>
   </header>
   <main>
<div class="item">
          <input class="checkbox_input" type="checkbox" name="pikles" 
      id="pikles">
        <label class="checkbox_label" for="pikles">A lot of pikles <small> (Маленький коментар)</small> </label>
</div>
      <div class="item">
      <input class="checkbox_input"  type="checkbox" name="apples" 
      id="apples">
    <label class="checkbox_label" for="apples">10 apples <small> (Маленький коментар)</small></label>
    </div>
    <div class="item">
      <input class="checkbox_input"  type="checkbox" name="oranges"
      id="oranges">
      <label class="checkbox_label" for="oranges">20 oranges <small> (Маленький коментар)</small></label>
    </div>
    <div class="item">
      <input class="checkbox_input"  type="checkbox" name="plates"
      id="plates">
      <label class="checkbox_label" for="plates">13 plates <small> (Маленький коментар)</small></label>
          </div>
    <div class="item">
      <input class="checkbox_input" type="checkbox" name="bentos" 
      id="bentos">
      <label class="checkbox_label" for="bentos">15 bentos <small> (Маленький коментар)</small></label>
          </div>
    <div class="item">
      <input class="checkbox_input"  type="checkbox" name="bottle" 
      id="bottle">
      <label class="checkbox_label" for="bottle">1 bottle <small> (Маленький коментар)</small></label>
          </div>
    
   </main>
   <footer> 
    <h2>Bon appetit:)</h2>
   </footer>
</body>
</html>
